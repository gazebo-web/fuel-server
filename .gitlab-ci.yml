image: registry.gitlab.com/ignitionrobotics/web/images/web-server-pipelines

variables:
  PKG_NAME: gitlab.com/ignitionrobotics/web/fuelserver
  MYSQL_DATABASE: "fuel_test"
  MYSQL_ROOT_PASSWORD: "root"

#################################################################
# Before Script
before_script:
  - go version

#################################################################
# Cache configuration
cache:
  key: ${CI_COMMIT_REF_SLUG}

#################################################################
# Stages
stages:
  - format
  - test
  - build
  - deploy

#################################################################
# Format stage
fmt:
  stage: format
  script:
    - go fmt $(go list ./...)

lint:
  stage: format
  before_script:
    - $GOPATH/bin/golangci-lint --version
  script:
    - $GOPATH/bin/golangci-lint run --skip-dirs vcs --disable-all  --enable=golint --enable=varcheck --enable=maligned --enable=interfacer --timeout=2m0s
  allow_failure: true

#################################################################
# Test stage
test:
  stage: test
  script:
    - go test -v $(go list ./...)
  services:
    - mysql:5.7
  environment:
    name: testing

race:
  stage: test
  script:
    - go test -race $(go list ./...)
  services:
    - mysql:5.7
  environment:
    name: testing

coverage:
  stage: test
  script:
    - go test -covermode=atomic -coverprofile=coverage.tx
    - go tool cover -func=coverage.tx
    - bash <(curl -s https://codecov.io/bash)
  services:
    - mysql:5.7
  environment:
    name: testing

#################################################################
# Build stage
build:
  stage: build
  script:
    - go build

#################################################################
# Deploy stage

integration:
  stage: deploy
  dependencies:
    - build
  script:
    - zip -r artifact.zip * .ebextensions -x bin/\* -x vendor/\*
    - python beanstalk_deploy.py
  environment:
    name: integration
    url: https://web-fuel-integration.us-east-1.elasticbeanstalk.com/1.0
  except:
    - master
    - develop
  when: manual

staging:
  stage: deploy
  dependencies:
    - build
  script:
    - zip -r artifact.zip * .ebextensions -x bin/\* -x vendor/\*
    - python beanstalk_deploy.py
  environment:
    name: staging
    url: https://web-fuel-staging.us-east-1.elasticbeanstalk.com/1.0
  only:
    - "/^release\\/.*$/"
    - develop
  when: manual

production:
  stage: deploy
  dependencies:
    - build
  script:
    - zip -r artifact.zip * .ebextensions -x bin/\* -x vendor/\*
    - python beanstalk_deploy.py
  environment:
    name: production
    url: https://web-fuel-production.us-east-1.elasticbeanstalk.com/1.0
  only:
    - master
  when: manual
